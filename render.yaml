services:
  # This is your main PHP web application
  - type: web
    name: newmann-app
    env: php
    plan: free
    dockerfilePath: ./render.dockerfile
    
    # Environment variables for the database connection
    envVars:
      # This tells our PHP app to use postgres (pgsql) driver
      - key: DB_CONNECTION
        value: pgsql
      # This provides the full connection string from the postgres database below
      - key: DATABASE_URL
        fromDatabase:
          name: newmann-db-pg
          property: connectionString

  # This is your PostgreSQL database
  - type: pserv # This is the correct type for PostgreSQL on Render
    name: newmann-db-pg
    region: singapore # Or your chosen region
    plan: free
    # Specifies PostgreSQL version
    version: "14"